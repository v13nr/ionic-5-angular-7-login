<ion-header>
  <ion-toolbar>
    <ion-title>
      Doktor Siaga
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/images/coamu_front.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to COAmu</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>COAmu adalah aplikasi Penjualan retail berbasis Android yang terjurnal otomatis, langsung menerbitkan laporan Keuangan ketika terjadi penjualan.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item *ngIf="auth.isUserLogin()" href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label><a routerLink='/tabs/listmenu'>Menu</a></ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding"  *ngIf="!auth.isUserLogin()" >
        <ion-icon slot="start" color="medium" name="power"></ion-icon>
        <ion-label><a routerLink='/tabs/login'>Login</a></ion-label>
      </ion-item>
      <ion-item href="javascript:void(0)"  *ngIf="auth.isUserLogin()" >
        <ion-icon slot="start" color="medium" name="power"></ion-icon>
        <ion-label><a  (click)="logout()">Logout</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="alarm"></ion-icon>
        <ion-label><a href="javascript:void(0)" (click)="getWelcomeMessage()">Message : {{pesarServer}}</a></ion-label>
      </ion-item>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Survey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="addsurvey(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Silahkan isi Form di Bawah ini</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="namalengkap" type="text" placeholder="Nama Lengkap" ngModel required [(ngModel)]="todo.nama_lengkap" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="namatoko" type="text" placeholder="Nama Toko" ngModel required [(ngModel)]="todo.nama_toko" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="alamat" type="text" placeholder="Alamat Toko" ngModel required [(ngModel)]="todo.alamat_toko" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="hp" type="text" placeholder="Nomor HP" ngModel required [(ngModel)]="todo.nomor_hp" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required [(ngModel)]="todo.email" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="saran" type="saran" placeholder="Saran" ngModel required [(ngModel)]="todo.saran" ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Send Survey</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<script>
  const controller = document.querySelector('ion-toast-controller');
  const button = document.querySelector('ion-button');
  button.addEventListener('click', handleButtonClick);

  function handleButtonClick() {
    controller.create({
      color: 'dark',
      duration: 2000,
      message: 'Paired successfully',
      showCloseButton: true
    }).then(toast => {
      toast.present();
    });
  }
</script>

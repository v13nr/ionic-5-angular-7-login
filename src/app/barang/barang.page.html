<ion-header>
  <ion-toolbar>
    <ion-title>Data Barang</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-button color="secondary" (click)="showProduk()">Load Produk</ion-button>

  <ion-list *ngFor="let barang of databarang">
    <ion-item>
      <ion-label><a href="" routerLink="/tabs/barang">{{barang.nama_barang}}</a></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

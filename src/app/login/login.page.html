<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content  color="primary">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="username" type="email" placeholder="your@email.com" ngModel required [(ngModel)]="user.username" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required [(ngModel)]="user.password" ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div [align]="center">
        Saya Belum Memiliki Akun, <a routerLink='/tabs/register'>
          Register</a> Dulu.
          </div>
      </ion-row>
      </ion-grid>
    </form>
  </ion-content>
  
</ion-content>
